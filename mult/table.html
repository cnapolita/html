<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/multiplication.css">
    <title>Multiplication Table</title>
  </head>
  <body>
    <!-- Define an inline horizontal input form -->
    <div class="row">
    <form class="form-inline col-12">
      <div class="form-group col-12 col-md-3 row">
        <label for="xstart" class="col-6 col-form-label">Horizontal Start Value</label>
        <div class="col-6">
          <input type="number" class="form-control col-12" id="xstart">
        </div>
      </div>
      <div class="form-group col-12 col-md-3 row">
        <label for="xend" class="col-6 col-form-label">Horizontal End Value</label>
        <div class="col-6">
          <input type="number" class="form-control col-12" id="xend">
        </div>
      </div>
      <div class="form-group col-12 col-md-3 row">
        <label for="ystart" class="col-6 col-form-label">Vertical Start Value</label>
          <div class="col-6">
        <input type="number" class="form-control col-12" id="ystart">
        </div>
      </div>
      <div class="form-group col-12 col-md-3 row">
        <label for="yend" class="col-6 col-form-label">Vertical End Value</label>
        <div class="col-6">
          <input type="number" class="form-control col-12" id="yend">
        </div>
      </div>
      <!-- Link to Multiplication Table function -->
      <button onclick="createTable()" class="btn btn-primary">Submit</button>
    </form>
    <p class="col-12 justify-content-center text-center text-danger" id="error"></p>
    </div>
    <table class="table table-bordered" id="multTable">
    </table>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="../js/table.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
