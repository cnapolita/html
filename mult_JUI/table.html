    This page allows users to input 2 ranges,by hand or slider and creates multiplication tables based on those ranges.
    These tables are stored and viewable via tabs.
-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/multiplication.css">
    <title>Multiplication Table</title>
  </head>
  <body>
    <!-- Define input form w/ sliders -->
    <form class="form col-12" id="inputs" action="" method="POST">
      <div class="form-group col-12 col-md-6">
        <label for="xstart" class="col-6 col-form-label">X-axis Start Value</label>
        <div class="col-6">
          <input type="number" class="form-control col-12" name="xstart" id="xstart" value=0>
        </div>
        <div id="HorStartSlider" class='col-6'></div>
      </div>
      <div class="form-group col-12 col-md-6">
        <label for="xend" class="col-6 col-form-label">X-axis End Value</label>
        <div class="col-6">
          <input type="number" class="form-control col-12" name="xend" id="xend" value=50>
        </div>
        <div id="HorEndSlider" class='col-6'></div>
      </div>
      <div class="form-group col-12 col-md-6">
        <label for="ystart" class="col-6 col-form-label">Y-axis Start Value</label>
          <div class="col-6">
        <input type="number" class="form-control col-12" name="ystart" id="ystart" value=0>
        </div>
        <div id="VertStartSlider" class='col-6'></div>
      </div>
      <div class="form-group col-12 col-md-6">
        <label for="yend" class="col-6 col-form-label">Y-axis End Value</label>
        <div class="col-6">
          <input type="number" class="form-control col-12" name="yend" id="yend" value=50>
        </div>
        <div id="VertEndSlider" class='col-6'></div>
      </div>
      <!-- Buttons to manage tabs -->
      <button type="button" class="btn btn-primary" id="add">Add Tab</button>
      <button type="button" class="btn btn-warning" id="del">Delete All</button>
    </form>
    <!-- Location of tabs -->
    <div id="tabs">
      <ul>
      </ul>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/jui.js"></script>
  </body>
</html>
