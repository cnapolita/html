<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="../css/scrabble.css">
        <title>Scrabble</title>
    </head>
    <body>
        <div class="container">
            <!-- Board -->
            <div id="boardDiv" class="row justify-content-around">
                <div id="0" class="board">
                    <img class="tile" src="../graphics_data/board/blank_board.jpg" alt="BLANK BOARD">
                </div>
                <div id="1" class="board">
                    <img class="tile" src="../graphics_data/board/double_board.jpg" alt="DOUBLE BOARD">
                </div>
                <div id="2" class="board">
                    <img class="tile" src="../graphics_data/board/blank_board.jpg" alt="BLANK BOARD">
                </div>
                <div id="3" class="board">
                    <img class="tile" src="../graphics_data/board/blank_board.jpg" alt="BLANK BOARD">
                </div>
                <div id="4" class="board">
                    <img class="tile" src="../graphics_data/board/blank_board.jpg" alt="BLANK BOARD">
                </div>
                <div id="5" class="board">
                    <img class="tile" src="../graphics_data/board/double_board.jpg" alt="DOUBLE BOARD">
                </div>
                <div id="6" class="board">
                    <img class="tile" src="../graphics_data/board/blank_board.jpg" alt="BLANK BOARD">
                </div>
            </div>
            <div class="row"><br></div>
            <!-- Scoreboard -->
            <div class="row">
                <p id="score" class="col">Score: 0</p>
                <p id="word" class="col">Current Word: _______</p>
                <p id="remain" class="col">Pieces Remaining: 93</p>
                <button id='submit' type="button" class="btn btn-secondary col">Submit</button>
                <button id='reset' type="button" class="btn btn-warning col">Reset Rack</button>
                <button id='restart' type="button" class="btn btn-danger col">Restart Game</button>
            </div>
            <!-- Player Pieces -->
            <div id="holder" class="row justify-content-center">
            </div>
        </div> 
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="../js/scrabble.js"></script>
    </body>
</html>
